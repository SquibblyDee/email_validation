<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Email Validation</title>
        <!-- linking a css style sheet -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <!-- Linking Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0./css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- linking a javascript file -->
        <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script> -->
    </head>
    <body>
        <div class="container">
            <form action='/process' method='post'>
                <div class="form-group">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    {%if "Email" in message %}
                                    <h3>{{message}}</h3>
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    <p>Email Address:</p>
                    <!-- Get flash messages, check if contains anything, iterate through each, if a message contains "Name" we print" -->
                    <input type="text" class="form-control" id="emailInput" name="emailInput" placeholder="Enter email">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
